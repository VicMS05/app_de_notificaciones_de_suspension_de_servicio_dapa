<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/styles.css">

    <title>DAPA</title>
</head>
<body>

    <!-- Header  con botones de Iniciar Sesión y Crear Cuenta-->
    <header>
        <img src="\img\headerdapa.jpg" alt="header Dapa" class="header">
        <div class="header-buttons">
            <button id="btnCrearCuenta">Crear cuenta</button>
        <button id="btnCerrarSesion">Cerrar sesión</button>
</div>
</header>
    <!-- Main Content -->
    <article>
        <section class="report-section">
            <h2>Reporte de fallas</h2>
            <br>

            <table>
                <thead>
                    <tr>
                        <th>Número de seguimiento</th>
                        <th>Sector</th>
                        <th>Motivo de reporte</th>
                        <th>Estatus del reporte</th>
                        <th>Fecha de reporte</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se llenarán dinámicamente los datos de la tabla -->
                </tbody>
            </table>

            <a href="editar_estatus.html"><button id="btnEditarEstatus">Editar estatus</button></a>
        </section>

        <section class="zones-section">
            <h2>Catálogo de zonas</h2>
            <br>
            <table id="catalogoZonas">
                <thead>
                    <tr>
                        <th>Código postal</th>
                        <th>Sector</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se llenarán dinámicamente los datos de la tabla -->
                </tbody>
            </table>
            <a href="agregar_zona.html"><button id="btnAgregarZona">Agregar zona</button></a>
            <a href="editar_zona.html"><button id="btnEditarZona">Editar zona</button></a>
            <a href="eliminar_zona.html"><button id="btnEliminarZona">Eliminar zona</button></a>
        </section>
    </article>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Departamento de Asistencia y Problemas de Áreas (DAPA)</p>
    </footer>

    <script src="../js/get_catalogo_zonas.js"></script>

</body>
</html>
