<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">

    <title>DAPA</title>
</head>
<body>

    <!-- Header  con botones de Iniciar Sesión y Crear Cuenta-->
    <header>
         <img src="header2.jpg" alt="header Dapa" class="headerimg">
        <div class="header-buttons">
            <button id="btnCrearCuenta">Crear cuenta</button>
        <button id="btnCerrarSesion">Cerrar sesión</button>
</div>
</header>
    <!-- Main Content -->
    <article>
        <section class="report-section">
            <h2>Reporte de fallas</h2>
            <table>
                <thead>
                    <tr>
                        <th>Número de seguimiento</th>
                        <th>Sector</th>
                        <th>Motivo de reporte</th>
                        <th>Estatus del reporte</th>
                        <th>Fecha de reporte</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se llenarán dinámicamente los datos de la tabla -->
                </tbody>
            </table>
            <button id="btnEditarEstatus">Editar estatus</button>
        </section>

        <section class="zones-section">
            <h2>Catálogo de zonas</h2>
            <table>
                <thead>
                    <tr>
                        <th>Código postal</th>
                        <th>Sector</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se llenarán dinámicamente los datos de la tabla -->
                </tbody>
            </table>
            <button id="btnAgregarZona">Agregar zona</button>
            <button id="btnEditarZona">Editar zona</button>
            <button id="btnEliminarZona">Eliminar zona</button>
        </section>
    </article>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Departamento de Asistencia y Problemas de Áreas (DAPA)</p>
    </footer>

</body>
</html>
