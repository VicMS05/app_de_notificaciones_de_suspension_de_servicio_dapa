<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/styles_rf.css">
    <link rel="stylesheet" href="../../css/styles_az.css">
    <link rel="stylesheet" href="../../css/styles_menu.css">
    <link rel="icon" href="../../img/logopestañanofond.png" type="image/png">
    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>

    <title>Agregar zona</title>
</head>

<body>

    <!-- Header  con botones de Iniciar Sesión y Crear Cuenta-->
    <div style="padding-left: 20%;">
        <header>
            <img src="..\..\img\headerdapa.jpg" alt="header Dapa" class="header">
        </header>
    </div>
    </header>
    <!-- Main Content -->
    <div class="menu__side" id="responsive-div">
        <div class="name__page">
            <i class="fa-solid fa-circle-user"></i>
            <!-- <h4>*inserte nombre*</h4> -->
        </div>

        <div class="options__menu">

            <a href="panel_admin.html">
                <div class="option">
                    <i class="fa-solid fa-house" title="Inicio"></i>
                    <h4>Inicio</h4>
                </div>
            </a>

            <a href="crear_admin.html">
                <div class="option">
                    <i class="fa-solid fa-user-plus" title="Crear cuenta"></i>
                    <h4>Crear cuenta</h4>
                </div>
            </a>

            <a href="editar_estatus.html">
                <div class="option">
                    <i class="fa-solid fa-pen" title="Editar estatus"></i>
                    <h4>Editar estatus</h4>
                </div>
            </a>

            <a href="agregar_zona.html" class="selected">
                <div class="option">
                    <i class="fa-solid fa-plus" title="Agregar zona"></i>
                    <h4>Agregar zona</h4>
                </div>
            </a>

            <a href="editar_zona.html">
                <div class="option">
                    <i class="fa-solid fa-pen-to-square" title="Editar zona"></i>
                    <h4>Editar zona</h4>
                </div>
            </a>

            <a href="eliminar_zona.html">
                <div class="option">
                    <i class="fa-solid fa-trash" title="Eliminar zona"></i>
                    <h4>Eliminar zona</h4>
                </div>
            </a>

            <a href="login_admin.html">
                <div class="option">
                    <i class="fa-solid fa-right-from-bracket" title="Cerrar sesion"></i>
                    <h4>Cerrar Sesion</h4>
                </div>
            </a>

        </div>
    </div>
    <article>
        <div style="position: relative; left: 130px;">
            <section class="zones-section">
                <form class="container_pantalla" id="container" style="background-color: #add8e6">
                    <h2>Agregar zona(s)</h2>
                    <br>
                    <input id="cp" type="number" min="0" autocomplete="off" placeholder="Codigo postal">
                    <input id="sector" type="text" autocomplete="off" placeholder="Sector">
                    <br><br>
                    <button id="btnGuardarCambios" type="submit" onclick="post('zona')">Guardar</button>
                </form>
            </section>
        </div>
    </article>

    <!-- Footer -->
    <div style="padding-left: 20%;">
        <footer>
            <p>&copy; 2023 Departamento de Asistencia y Problemas de Áreas (DAPA)</p>
        </footer>
    </div>
    <script src="../../js/post.js"></script>
</body>

</html>
