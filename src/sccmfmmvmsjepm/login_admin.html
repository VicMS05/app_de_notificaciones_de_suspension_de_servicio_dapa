<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="../../css/styles_f.css">
    <link rel="icon" href="../../img/logopestañanofond.png" type="image/png">
</head>

<body id="login" style="background: linear-gradient(to right, #759cd6, #275e8b);">
    <section>
        <div class="form-box1">
            <div class="form-value">

                <form action="" autocomplete="off">
                    <center>
                        <h2>Iniciar sesión</h2>

                        <div class="inputbox">
                            <ion-icon name="mail-outline"></ion-icon>
                            <input id="usuario" type="email" placeholder="." required>
                            <label for="">Correo electrónico</label>
                        </div>

                        <div class="inputbox">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <input id="contraseña" type="password" placeholder="." required>
                            <label for="">Contraseña</label>
                        </div>

                        <div class="forget">
                            <label for=""><input type="checkbox">Recordarme la <a href="#">contraseña</a></label>

                        </div>
                        <br>
                        <button type="button" onclick="validarInicioSesion('administrador')">Ingresar</button>
                        <!-- <div class="register">
                            <p>No tengo una cuenta <a href="nvaCuentaAdmin.html">Registrarme</a></p>
                            -Aquí agregar el link del registro-
                        </div> -->
                    </center>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="../../js/validar_login.js"></script>
</body>

</html>
