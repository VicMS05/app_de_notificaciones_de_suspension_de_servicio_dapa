<html>
<head>
  <!-- Incluir la fuente de Font Awesome para el icono de ojo -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* Estilos para el contenedor del input y el botón */
    .password-container {
      display: flex;
      align-items: center;
      border: 1px solid gray;
      border-radius: 5px;
      padding: 5px;
    }

    /* Estilos para el input de la contraseña */
    .password-input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
    }

    /* Estilos para el botón de mostrar/ocultar */
    .password-button {
      border: none;
      outline: none;
      background: none;
      cursor: pointer;
      color: gray;
    }
  </style>
</head>
<body>
  <!-- Contenedor del input y el botón -->
  <div class="password-container">
    <!-- Input de la contraseña -->
    <input id="password-input" class="password-input" type="password" placeholder="Ingresa tu contraseña">
    <!-- Botón de mostrar/ocultar -->
    <button id="password-button" class="password-button">
      <!-- Icono de ojo cerrado por defecto -->
      <i id="password-icon" class="fas fa-eye-slash"></i>
    </button>
  </div>
  <script>
    // Obtener los elementos del DOM
    const passwordInput = document.getElementById("password-input");
    const passwordButton = document.getElementById("password-button");
    const passwordIcon = document.getElementById("password-icon");

    // Agregar un evento de click al botón
    passwordButton.addEventListener("click", function() {
      // Obtener el tipo actual del input
      const type = passwordInput.getAttribute("type");
      // Si es password, cambiar a text y mostrar el icono de ojo abierto
      if (type === "password") {
        passwordInput.setAttribute("type", "text");
        passwordIcon.classList.replace("fa-eye-slash", "fa-eye");
      } else {
        // Si es text, cambiar a password y mostrar el icono de ojo cerrado
        passwordInput.setAttribute("type", "password");
        passwordIcon.classList.replace("fa-eye", "fa-eye-slash");
      }
    });
  </script>
</body>
</html>
