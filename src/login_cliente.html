<!DOCTYPE html>
<html lang="es">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="../css/styles_login.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<title>Login Cliente</title>
</head>

<body class="login">
<div class="container" id="container">
<div class="form-container sign-up">

<div>
<h1>Crear cuenta</h1>

<a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>

<!-- <span>or use your email for registeration</span> -->
<input type="text" placeholder="Nombre(s)">
<input type="text" placeholder="Apellido Paterno">
<input type="text" placeholder="Apellido Materno">
<input type="text" placeholder="Nombre de usuario">
<input type="email" placeholder="Correo Electrónico">
<input type="text" placeholder="Sector">
<input type="number" placeholder="Número de contrato">
<div class="password-container">
    <!-- Input de la contraseña -->
    <input id="password-input" class="password-input" type="password" placeholder="Ingresa tu contraseña">
    <!-- Botón de mostrar/ocultar -->
    <button id="password-button" class="password-button">
      <!-- Icono de ojo cerrado por defecto -->
      <i id="password-icon" class="fas fa-eye-slash"></i>
    </button>
  </div>
<button>Registrarse</button>
</div>
</div>
<div class="form-container sign-in">
<div>
<h1>Iniciar Sesión</h1>
<!-- <div class="social-icons">
<a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
<a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
<a href="#" class="icon"><i class="fa-brands fa-github"></i></a>

</div> -->
<!-- <span>or use your email password</span> -->
<!-- <label for="usuario">Correo o número de contrato:</label> -->
<input type="text" id="usuario" name="usuario" placeholder="Correo electrónico o número de contrato">
<div class="password-container">
    <!-- Input de la contraseña -->
    <input id="password-input1" class="password-input" type="password" placeholder="Ingresa tu contraseña">
    <!-- Botón de mostrar/ocultar -->
    <button id="password-button1" class="password-button">
      <!-- Icono de ojo cerrado por defecto -->
      <i id="password-icon1" class="fas fa-eye-slash"></i>
    </button>
  </div>
<!-- <a href="#">Forget Your Password?</a> -->
<button>Iniciar Sesión</button>
</div>
</div>
<div class="toggle-container">
<div class="toggle">
<div class="toggle-panel toggle-left">
<h1>¡Bienvenido de nuevo!</h1>
<p>Explore recursos y servicios específicos para usted.</p>
<button class="hidden" id="login">Registrarse</button>
</div>
<div class="toggle-panel toggle-right">
<h1>¡Bienvenido(a) al portal de la DAPA!</h1>
<p> Regístrese ahora para acceder a servicios personalizados y recursos exclusivos de la DAPA</p>
<button class="hidden" id="register">Crear una cuenta</button>
</div>
</div>
</div>
</div>
<script src="../js/prueba.js"></script>
<script src="../js/contraseña.js"></script>
