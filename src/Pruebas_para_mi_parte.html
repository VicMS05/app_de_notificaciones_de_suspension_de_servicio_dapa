<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventanas Emergentes</title>
</head>
<body>
    <h1>Ejemplo de Ventanas Emergentes</h1>

    <!-- Botón para mostrar un mensaje de bienvenida -->
    <button onclick="mostrarMensajeBienvenida()">Mostrar Mensaje de Bienvenida</button>

    <!-- Botón para confirmar una acción -->
    <button onclick="confirmarAccion()">Confirmar Acción</button>

    <!-- Botón para solicitar información -->
    <button onclick="solicitarInformacion()">Solicitar Información</button>

    <!-- Script para las ventanas emergentes -->
    <script>
        function mostrarMensajeBienvenida() {
            window.alert("¡Bienvenido a nuestro sitio web!");
        }

        function confirmarAccion() {
            var resultado = window.confirm("¿Estás seguro?");
            if (resultado === true) {
                window.alert("¡Estás seguro!");
            } else {
                window.alert("Pareces indeciso");
            }
        }

        function solicitarInformacion() {
            var edad = prompt("¿Cuántos años tienes?", "100");
            if (edad !== null) {
                window.alert("Tienes " + edad + " años.");
            }
        }
    </script>
</body>
</html>
