<!DOCTYPE html> <!-- Define el tipo de documento HTML5 -->
<html> <!-- Envuelve todo el contenido de la página -->
<head> <!-- Contiene información sobre la página, como el título -->
    <meta charset="UTF-8"> <!-- El documento HTML utiliza la codificación de caracteres UTF-8. Esto es importante para asegurar que los caracteres especiales y símbolos se muestren correctamente en tu página web. -->
<link rel="stylesheet" type="text/css" href="styles.css"> <!-- Enlaza este archivo CSS con tu archivo HTML -->

</head>
<body> <!-- Contiene el contenido visible de la página web -->
<!-- Header con el logo de la empresa y los botones de crear cuenta y salir -->
<header>
    <div class="overlay"></div> <!-- Capa transparente de color azul -->
    <div class="content">
    </div>
  </header>
  <div class="logo">
    <img src="logodapa.png" alt="Logo de la empresa">
  </div>
  <br>
<!-- Main con la sección del formulario para reportar fallas -->
<main>
  <section class="formulario">
    <h2>Formulario para reportar fallas</h2>
    <form>
      <div class="postal">
        <label for="postal">Código Postal</label>
        <input type="text" id="postal" name="postal" required>
      </div>
      <div class="sector">
        <label for="sector">Sector</label>
        <input type="text" id="sector" name="sector" required>
      </div>
      <div class="motivo">
        <label for="motivo">Motivo de reporte</label>
        <input type="text" id="motivo" name="motivo" required>
      </div>
      <div class="fecha">
        <label for="fecha">Fecha de reporte</label>
        <input type="date" id="fecha" name="fecha" required>
      </div>
    </form>
  </section>
  <button>Reportar</button>
</main>
<!-- Footer con el nombre de la empresa y el enlace a su sitio web -->
<footer>
  <p>Empresa de Agua Potable</p>
  <p><a href="^1^">www.aguapotable.com</a></p>
</footer>
</body>
</html>
